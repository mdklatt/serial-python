## Travis CI configuration for the serial-core library.
##
##   <https://travis-ci.org/mdklatt/serial-python>
##
language: python

python:
  - "3.6"
  - "3.7-dev"

branches:
  only:
    - master
    - dev

sudo: false

install:
  - python -m pip install pipenv
  - python -m pip install .
  - pipenv install --dev

script:
  - pipenv run pytest --verbose test/
